<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Wedding RSVP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ci dispiace!</h1>
    <p>Siete stati condannati a partecipare al nostro matrimonio...</p>
  </header>

  <main>
    <section id="rsvp">
      <h2>RSVP</h2>
      <form id="rsvp-form" action="https://formspree.io/f/mpwporrw" method="POST">
        <!-- Guest Names -->
        <label for="guest1">Nome:</label>
        <div id="guest-list">
          <div class="guest-field">
            <input type="text" id="guest1" name="guest_names[]" placeholder="Nome e cognome" required>
          </div>
        </div>
        <button type="button" id="add-guest"><span class="plus-icon">+</span>Aggiungi Invitato</button>
        
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <!-- Attendance Options -->
        <fieldset class="rsvp-options">
          <legend>Parteciperai?</legend>
          <input type="radio" id="yes" name="attendance" value="Yes" required>
          <label for="yes">Si dai</label>

          <input type="radio" id="no" name="attendance" value="No">
          <label for="no">Assolutamente no</label>

          <input type="radio" id="maybe" name="attendance" value="Maybe">
          <label for="maybe">Te lo faccio sapere all'ultimo</label>
        </fieldset>

        <!-- Dietary Requirements -->
        <label for="diet">Non mangio...cosa?:</label>
        <textarea id="diet" name="diet" placeholder="Hai allergie? Sei vegano? Vegetariano? Bevi solo frullati? Come ci vuoi rompere i coglioni?"></textarea>

        <!-- Submit Button -->
        <button type="submit">Invia RSVP</button>
      </form>
      <div id="message"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
